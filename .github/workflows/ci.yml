name: CI Workflow

on:
  workflow_call:
    inputs:
      stack:
        required: true
        type: string
        description: "Pulumi stack name (dev or production)"
      environment:
        required: true
        type: string
        description: "GitHub environment name (dev or production)"
      run-deploy:
        required: false
        type: boolean
        default: true
        description: "Whether to run deployment step"
    secrets:
      PULUMI_CLOUD_URL:
        required: true
      PULUMI_CONFIG_PASSPHRASE:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: npm install
      - run: npm run test
      - run: npx prettier . --check
      - run: npx eslint . --ext .ts,.tsx

  infra:
    runs-on: ubuntu-latest
    outputs:
      distributionId: ${{ steps.pulumi-outputs.outputs.distributionId }}
      s3BucketUri: ${{ steps.pulumi-outputs.outputs.s3BucketUri }}
      userPoolId: ${{ steps.pulumi-outputs.outputs.userPoolId }}
      userPoolClientId: ${{ steps.pulumi-outputs.outputs.userPoolClientId }}
      apiUrl: ${{ steps.pulumi-outputs.outputs.apiUrl }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: npm install
      - uses: pulumi/actions@v4
      - run: cd infrastructure && pulumi login ${{ secrets.PULUMI_CLOUD_URL }} && cd ..
      - run: cd infrastructure && pulumi up --stack ${{ inputs.stack }} --non-interactive --yes && cd ..
      - id: pulumi-outputs
        run: |
          cd infrastructure
          DISTRIBUTION_ID=$(pulumi stack output distributionId --stack ${{ inputs.stack }})
          S3_BUCKET_URI=$(pulumi stack output s3BucketUri --stack ${{ inputs.stack }})
          USER_POOL_ID=$(pulumi stack output userPoolId --stack ${{ inputs.stack }})
          USER_POOL_CLIENT_ID=$(pulumi stack output userPoolClientId --stack ${{ inputs.stack }})
          API_URL=$(pulumi stack output apiUrl --stack ${{ inputs.stack }})
          echo "distributionId=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          echo "s3BucketUri=$S3_BUCKET_URI" >> $GITHUB_OUTPUT
          echo "userPoolId=$USER_POOL_ID" >> $GITHUB_OUTPUT
          echo "userPoolClientId=$USER_POOL_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "apiUrl=$API_URL" >> $GITHUB_OUTPUT
    env:
      PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-west-2"

  build:
    runs-on: ubuntu-latest
    needs: [test, infra]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: npm install
      - run: npm run build
        env:
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ needs.infra.outputs.userPoolId }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ needs.infra.outputs.userPoolClientId }}
          NEXT_PUBLIC_API_URL: ${{ needs.infra.outputs.apiUrl }}
          NEXT_PUBLIC_COGNITO_REGION: us-west-2
      - run: zip -r build.zip out/*
      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ inputs.stack }}
          path: build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: [test, infra, build]
    if: ${{ inputs.run-deploy }}
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-${{ inputs.stack }}
      - run: unzip build.zip
      - run: pip install awscli
      - run: aws s3 sync --acl public-read --delete ./out ${{ needs.infra.outputs.s3BucketUri }}
      - run: aws configure set preview.cloudfront true
      - run: aws cloudfront create-invalidation --distribution-id ${{ needs.infra.outputs.distributionId }} --paths '/*'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
